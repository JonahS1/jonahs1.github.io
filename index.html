<!DOCTYPE html>
<html>
    <head>
        <!-- page title -->
        <title>HTHS PAC - Home</title>
        <!--Import custom CSS stylesheet-->
        <link href = "cssfiles/style.css" type = "text/css" rel = "stylesheet">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Import social media icons for footer-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Import FontAwesome Kit for high tech logo icon in footer-->
        <script src="https://kit.fontawesome.com/8fff2b135c.js" crossorigin="anonymous"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Fascinate Inline and Open Sans fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <!--Create the slide out side navigation panel-->
            <ul id="slide-out" class="sidenav">
                <!--Name of site, centered with the Fascinate font and dark red text-->
                <li><h5 class = "center-align fascinate red-text text-darken-4">HTHS PAC</h5></li>
                <!--Link to home page-->
                <!--Since this is the home page, the "active" class is used, making the link appear to already be clicked-->
                <li class="active"><a class="waves-effect open-sans" href="#!">HOME</a></li>
                <!--Link to about page-->
                <li><a class="waves-effect open-sans" href="otherhtmlfiles/about.html">ABOUT</a></li>
                <!--Link to gallery page-->
                <li><a class="waves-effect open-sans" href="otherhtmlfiles/gallery.html">GALLERY</a></li>
                <!--Link to upcoming shows page-->
                <li><a class="waves-effect open-sans" href="otherhtmlfiles/upcoming-shows.html">UPCOMING SHOWS</a></li>
                <!--Link to auditions page-->
                <li><a class="waves-effect open-sans" href="otherhtmlfiles/auditions.html">AUDITIONS</a></li>
            </ul>
            <nav>
                <!--Create top navigation banner/bar-->
                <div class="nav-wrapper red darken-4">
                    <!--Site title-->
                    <a href="#!" class="brand-logo center fascinate big">HTHS PAC</a>
                    <!--Creates menu icon in top left corner, which  shows the side navigation panel when clicked-->
                    <a href="#" data-target="slide-out" class = "sidenav-trigger show-on-large"><i class = "material-icons">dehaze</i></a>
                </div>
            </nav>
        </header>
        <main>
            <!--Creates home page image with parallax scrolling-->
            <div class="parallax-container">
                <div class="parallax"><img src="images/home.png"></div>
            </div>
            <!-- container to center content and make it not go all the way to the edge of the window -->
            <div class="container center">
                <h5 class = "open-sans">Sign up for our mailing list to stay updated on our latest shows and auditions!</h5>
                <br>
                <!-- embeds the Google form to sign up for the PAC mailing list -->
                <iframe id="mailing-list" src="https://docs.google.com/forms/d/e/1FAIpQLScj_g63SF3aF8qmJqkxkhcxRCuEOndvSKh1UH1jBIccjye1CA/viewform?embedded=true" width="800" height="400" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            </div>
        </main>
        <!-- import jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- import Materialize -->
        <script src = "materialize-v1.0.0/materialize/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                /*Initialize collapsible side navigation panel*/
                $('.sidenav').sidenav();
                /*Initialize parallax scrolling elements*/
                $('.parallax').parallax();
            });
        </script>
        <!-- following script code for scroll to top button is from https://html-online.com/articles/dynamic-scroll-back-top-page-button-javascript/ -->
        <script>
            /*Scroll to top when arrow up clicked BEGIN*/
            $(window).scroll(function() {
                var height = $(window).scrollTop();
                if (height > 100) {
                    $('#back2Top').fadeIn();
                } else {
                    $('#back2Top').fadeOut();
                }
            });
            /*Scroll to top when arrow up clicked END*/
            $(document).ready(function() {
                $("#back2Top").click(function(event) {
                    event.preventDefault();
                    $("html, body").animate({ scrollTop: 0 }, "slow");
                    return false;
                });
            });
        </script>
        <!-- creates footer at bottom of page -->
        <footer class = "page-footer red darken-4 flex-container">
            <!-- creates instagram icon in footer -->
            <a href="https://www.instagram.com/hths.pac/?hl=en" target="_blank" class="fa fa-instagram"></a>
            <!-- creates hths website icon in footer -->
            <a href="https://www.hths.mcvsd.org" target="_blank" class="fab fa-react"></a>
            <!-- creates email icon in footer -->
            <a href="pdfs/PAC Officer Emails.pdf" target="_blank" class="far fa-envelope"></a>
            <!-- creates scroll to top button, code from https://html-online.com/articles/dynamic-scroll-back-top-page-button-javascript/ -->
            <a id="back2Top" title="Back to top" href="#">&#10148;</a>
        </footer>
    </body>
</html>
